# general settings
name: RestoreDiNAT-DPDD-width48-test
model_type: ImageRestorationModel
scale: 1
num_gpu: 1
manual_seed: 10

datasets:
  test:
    name: dpdd16-test
    type: TripletImageDataset
    dataroot_lqL: ./datasets/DPDD/test/inputL.lmdb
    dataroot_lqR: ./datasets/DPDD/test/inputR.lmdb
    dataroot_gt: ./datasets/DPDD/test/target.lmdb
    io_backend:
      type: lmdb


network_g:
  type: RestoreDiNATLocal
  inp_channels: 6
  out_channels: 3
  dim: 48
  chan_adapt: True
  mode: hybrid
  dual_pixel_task: True

# path
path:
  pretrain_network_g: ./experiments/RestoreDiNAT-DPDD-width48/models/net_g_290000.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false


  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500
