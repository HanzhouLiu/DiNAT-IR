# general settings
name: DeblurDiNATNoChan-DPDD-width16-test
model_type: ImageRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  test:
    name: dpdd16-test  # dpdd16 indicates that it is the 16-bit image (dual-pixel-defocus task)
    type: TripletImageDataset
    dataroot_lqL: ./datasets/DPDD/test/inputL.lmdb
    dataroot_lqR: ./datasets/DPDD/test/inputR.lmdb
    dataroot_gt: ./datasets/DPDD/test/target.lmdb

    io_backend:
      type: lmdb

# network structures
network_g:
  type: DeblurDiNATLocal
  inp_channels: 6
  out_channels: 3
  dim: 16
  chan_adapt: False
  mode: hybrid
  dual_pixel_task: True

# path
path:
  pretrain_network_g: experiments/pretrained_models/DeblurDiNATNoChan-DPDD-width16.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false


  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500