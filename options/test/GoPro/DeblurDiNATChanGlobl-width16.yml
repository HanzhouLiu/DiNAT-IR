# general settings
name: DeblurDiNATChanGlobl-GoPro-width16
model_type: ImageRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  test:
    name: gopro-test  # dpdd16 indicates that it is the 16-bit image (dual-pixel-defocus task)
    type: PairedImageDataset
    dataroot_gt: ./datasets/GoPro/test/target.lmdb
    dataroot_lq: ./datasets/GoPro/test/input.lmdb

    io_backend:
      type: lmdb

# network structures
network_g:
  type: DeblurDiNATLocal
  dim: 16
  inp_channels: 3
  out_channels: 3
  chan_adapt: True
  mode: globl_only

# path
path:
  pretrain_network_g: experiments/DeblurDiNATChanGlobl-GoPro-width16/models/net_g_latest.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false


  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500